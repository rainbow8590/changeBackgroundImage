<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	body{
		background: url(images/bd1.jpg) no-repeat;
	}
	div{
		width: 100%;
		height: 160px;
		background: rgba(255,255,255,0.5);		
		margin: 20px auto;
	}
	ul{
		list-style: none;
		overflow: hidden;
		padding: 15px;
		padding-left: 185px;
	}
	ul li{
		display: inline-block;
		text-align: center;
	}
	ul li img{
		height: 120px;
		border: 5px solid rgba(255,255,255,0.5)
	}
	</style>
	<script src="jquery-1.11.3/jquery.min.js"></script>
</head>
<body>
	<div>
		<ul>
		<li><img src="images/bd1.jpg" alt=""></li>
		<li><img src="images/bd2.jpg" alt=""></li>
		<li><img src="images/bd3.jpg" alt=""></li>
		<li><img src="images/bd4.jpg" alt=""></li>
		<li><img src="images/bd5.jpg" alt=""></li>
	</ul>
	</div>
	<script>

	
		//document.body.style.background = 'url(images/bd'+ (num+1) +'.jpg) no-repeat';
	
		$('li').on('click',function(){
			
			//获取点击的li的索引值
			var index = $(this).index();

			console.log(index);

			//给body更改CSS样式
			$(document.body).css({
				'background':'url(images/bd'+ (index+1) +'.jpg)'
			});
		})

	</script>
</body>
</html>
